<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Книжный магазин</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-tab {
            transition: all 0.3s ease;
        }
        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-blue-600 hover:text-blue-700 transition-colors">
                <i class="fas fa-book-open mr-2"></i>Книжный мир
            </a>
            <p class="text-gray-600 mt-2">Добро пожаловать обратно!</p>
        </div>

        <!-- Auth Tabs -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
            <div class="flex">
                <button id="loginTab" class="auth-tab flex-1 py-4 font-semibold active" onclick="switchTab('login')">
                    Вход
                </button>
                <button id="registerTab" class="auth-tab flex-1 py-4 font-semibold text-gray-600" onclick="switchTab('register')">
                    Регистрация
                </button>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="bg-white rounded-xl shadow-lg p-8">
            <form onsubmit="login(event)">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-envelope mr-2 text-blue-600"></i>Email
                    </label>
                    <input type="email" name="email" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Ваш email">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Пароль
                    </label>
                    <input type="password" name="password" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Ваш пароль">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>Войти
                </button>
            </form>

            <div class="text-center mt-6">
                <a href="index.html" class="text-blue-600 hover:text-blue-700 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>Вернуться на главную
                </a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="bg-white rounded-xl shadow-lg p-8 hidden">
            <form onsubmit="register(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-user mr-2 text-blue-600"></i>Имя пользователя
                    </label>
                    <input type="text" name="username" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Придумайте имя пользователя">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-envelope mr-2 text-blue-600"></i>Email
                    </label>
                    <input type="email" name="email" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Ваш email">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Пароль
                    </label>
                    <input type="password" name="password" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Придумайте пароль">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Подтверждение пароля
                    </label>
                    <input type="password" name="confirmPassword" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Повторите пароль">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 rounded-lg hover:from-green-700 hover:to-blue-700 transition-all font-semibold">
                    <i class="fas fa-user-plus mr-2"></i>Зарегистрироваться
                </button>
            </form>

            <div class="text-center mt-6">
                <a href="index.html" class="text-blue-600 hover:text-blue-700 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>Вернуться на главную
                </a>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                loginTab.classList.remove('text-gray-600');
                registerTab.classList.remove('active');
                registerTab.classList.add('text-gray-600');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('active');
                registerTab.classList.remove('text-gray-600');
                loginTab.classList.remove('active');
                loginTab.classList.add('text-gray-600');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
